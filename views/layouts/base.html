<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Automation Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Excel Automation Tracker</a>
            <div class="flex space-x-4">
                {% if user %}
                    <span class="font-medium">{{ user.name }}</span>
                    <a href="/auth/logout" class="hover:underline">Logout</a>
                {% else %}
                    <a href="/auth/login" class="hover:underline">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            &copy; 2023 Excel Automation Tracker
        </div>
    </footer>
</body>
</html>
